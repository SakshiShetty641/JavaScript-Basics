<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <script>
        // var arr = [1, 2, 3, 4, 5]
        // for(i= 0; i <= arr.length; i++)
        // console.log(arr[i]);

        // arr.forEach(element => {
        //     console.log(element)
        // });


        //Example
        let myArr = ["Fan", "Sakshi", 34, true, "book"]
        console.log(myArr.length)

        //Array Methods
        myArr.pop();  //Removes the last element
        console.log(myArr)

        myArr.push("Shetty"); //Adds element to the last
        console.log(myArr)

        myArr.shift()
        console.log(myArr) //Removes the first element

        myArr.unshift("Animal")
        console.log(myArr)  //Adds to the first

        console.log(myArr.toString());
        console.log(myArr.sort());


        //Example to demonstrate String methods
        let myString = "My name is Sakshi Shetty"
        console.log(myString.length)
        console.log(myString.slice(0,9));  //Index from n to n-1
        console.log(myString.indexOf("Sakshi"))
        console.log(myString.lastIndexOf("Sakshi"))
        console.log(myString.replace("Sakshi", "Sakkshi"))

       //Date
       let myDate = new Date();
       console.log(myDate.getTime())
       console.log(myDate.getFullYear())
       console.log(myDate.getDay())
       console.log(myDate)

    </script>
</body>
</html>
